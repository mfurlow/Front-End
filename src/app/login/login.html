    
    <div class="login-container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
    <uib-tabset active="active">
        <!--Login-->
        <uib-tab index="0" heading="Login">
           <div class="login-container">
                <div class="row vertical-offset-100">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please sign in</h3>
                            </div>
                            <div class="panel-body">

                                <div class="alert alert-info" ng-hide="$ctrl.authenticationError">
                                    Enter your username and password and click Log In to authenticate
                                </div>    

                                <div class="alert alert-danger" ng-show="$ctrl.authenticationError">
                                    Authentication Failed ({{$ctrl.authenticationError.status}})
                                </div>          

                                <form accept-charset="UTF-8" name="authForm" role="form">
                            
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="text" 
                                        ng-model='user' required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""
                                        ng-model='pass' required>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" 
                                        type="submit" 
                                        value="login"
                                        ng-click="$ctrl.authenticate(user,pass)"
                                        ng-disabled="authForm.$invalid">
                                </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
       
        <!--Sign up-->
        <uib-tab index="1" heading="Sign in">
            <div class="login-container">
                <div class="row vertical-offset-100">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please sign up</h3>
                            </div>
                            <div class="panel-body">

                                <div class="alert alert-info" ng-hide="$ctrl.signUpError">
                                    Enter your username and password to create an account
                                </div>    

                                <div class="alert alert-danger" ng-show="$ctrl.signUpError">
                                    Sign Up Failed ({{$ctrl.signUpError.status}})
                                </div>          

                                <form accept-charset="UTF-8" name="signUpForm" role="form">
                            
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="text" 
                                        ng-model='newUser' required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""
                                        ng-model='newPass' required>
                                    </div>
                                    <input class="btn btn-lg btn-warning btn-block" 
                                        type="submit" 
                                        value="sign up"
                                        ng-click="$ctrl.signUp(newUser,newPass)"
                                        ng-disabled="signUpForm.$invalid">
                                </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>  
        </uib-tab>
    </uib-tabset>
 </div>  
 </div> 
</div>
