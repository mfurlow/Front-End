<link rel='stylesheet' href='../../style/searchbar.scss'/>

<div>
  <br/>
  <h2 class="techs-h2 text-center">
    Find an adventure. Find your fun. Find your crowd.
  </h2>
  <br/>
  <div class="row">
    <div class="col-md-9 col-md-offset-1 search text-center">
      <div class="input-group add-on">
        <input class="form-control" ng-model="$ctrl.query" placeholder="Search" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
   </div>  
   </div> 

   <br/><br/>

  <div class="row">
    <br/>
      <div class="col-md-10 col-md-offset-1">
        <fountain-tech ng-repeat="tech in $ctrl.techs | filter:$ctrl.query" tech="tech"></fountain-tech>
      </div>
  </div>
</div>
