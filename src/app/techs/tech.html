<div class="tech">
  <img class="tech-logo" ng-src="{{ $ctrl.tech.EventImageURL }}"/>
  <h3 class="tech-h3">
    {{ $ctrl.tech.EventTitle }}
  </h3>
  
  <p><span>{{ $ctrl.tech.EventStartTime | date: 'shortDate'}} - {{ $ctrl.tech.EventStartTime | date: 'hh:mma'}} <span class="price">{{ $ctrl.tech.EventPrice | currency }}</span> </span>
  <p>{{ $ctrl.tech.Location.LocationBuildingName }}</p>
  <p>{{ $ctrl.tech.Location.LocationStreet1 }}</p>
  <p>{{ $ctrl.tech.Location.LocationCity }} <button type="button" class="btn btn-info" ui-sref="EventID({id:$ctrl.tech.EventID})">Info</button></p>
</div>
